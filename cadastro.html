<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="cadastro.css">

        <title>META- Cadastro</title>
    </head>

    <body id="cadastro-body">

        <main class="main-cadastro">
            <h1>Criar Conta</h1>
            <div class="social-media">
                 <a href="http://www.google.com.br">
                    <img src="./icons/gmail.png" alt="Google">
                </a>
                <a href="http://www.facebook.com.br">
                    <img src="./icons/facebook.png" alt="facebook">
                </a>
                <a href="http://www.linkedin.com.br">
                    <img src="./icons/linkedin.png" alt="linkedin">
                </a>
                <a href="http://www.github.com.br">
                    <img src="./icons/github.png" alt="github">
                </a>
            </div>

            <div class="alternative">
                <span>OR</span>
            </div>

            <form action="">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name" placeholder="Nome">
                </label>

                <label for="email">
                    <span>E-mail</span>
                    <input type="email" id="email" name="email" placeholder="E-mail">
                </label>

                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="Senha">
                </label>
               <input type="submit" value="Sign up" class="buton">
            </form>
            
            </form>
                
        </main>
        <section class="images">
            <img src="./icons/cometa.png" alt="logo-conex">
            <div class="circle"></div>
        </section>
        <img  class="oxigeni" src="./icons/oxigeni.svg" alt="">

    </body>

</html>
